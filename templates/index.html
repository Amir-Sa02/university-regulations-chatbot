<!-- File: templates/index.html -->
<!-- This is the updated HTML file with a larger layout and reordered input form. -->

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت‌بات محصولات الکترونیکی</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <!-- CHANGED: Increased max-width for a larger chat box on wider screens -->
    <div class="w-full max-w-4xl h-[95vh] flex flex-col bg-gray-800 rounded-2xl shadow-2xl border border-gray-700">
        
        <div class="p-4 border-b border-gray-700 shadow-lg">
            <h1 class="text-xl font-bold text-center text-blue-400">دستیار هوشمند محصولات</h1>
        </div>

        <div id="chat-messages" class="flex-1 p-6 space-y-6 overflow-y-auto">
            <!-- Messages will be dynamically added here -->
        </div>

        <div class="p-4 border-t border-gray-700">
            <!-- CHANGED: The button is now placed BEFORE the input in the HTML code -->
            <!-- Because of RTL direction, this will render it on the RIGHT side. -->
            <form id="chat-form" class="flex items-center gap-3">
                <button type="submit" id="send-button"
                        class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full transition duration-300 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
                <input type="text" id="message-input" placeholder="سوال خود را اینجا تایپ کنید..." autocomplete="off"
                       class="flex-1 bg-gray-700 border border-gray-600 rounded-full py-3 px-5 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
